<!DOCTYPE html>
<html>
  <head>
    <title>Recommended Objects Finder</title>
    <style>
		body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

h1 {
  text-align: center;
  color: #008CBA;
}

form {
  width: 50%;
  margin: 0 auto;
  padding: 20px;
  border: 2px solid #008CBA;
  border-radius: 10px;
  background-color: #fff;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 20px;
}

input[type="submit"] {
  background-color: #008CBA;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#recommended-objects {
  width: 50%;
  margin: 20px auto;
  padding: 20px;
  border: 2px solid #008CBA;
  border-radius: 10px;
  background-color: #fff;
  display: none;
}

#recommended-objects h2 {
  color: #008CBA;
  margin-bottom: 10px;
}

#recommended-objects ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

#recommended-objects li {
  margin-bottom: 10px;
}

#recommended-objects li a {
  color: #008CBA;
  text-decoration: none;
}

#recommended-objects li a:hover {
  text-decoration: underline;
}

	</style>
  </head>
  <body>
    <h1>Recommended Objects Finder</h1>
    <form action="" method="post">
      <label for="skills">Enter your skills:</label>
      <input type="text" id="skills" name="skills" required><br><br>
      <label for="domain">Enter your thesis domain:</label>
      <input type="text" id="domain" name="domain" required><br><br>
      <input type="submit" value="Find recommended objects">
    </form>
    <div id="recommended-objects"></div>
    {{list|safe}}
    <script src="script.js"></script>
  </body>
</html>

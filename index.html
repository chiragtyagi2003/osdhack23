<!DOCTYPE html>
<html>
<head>
	<title>Plagiarism Checker and Sentiment Analyzer</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}
		header {
			background-color: #3e8e00;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			width: 80%;
			max-width: 600px;
		}
		input[type="file"] {
			margin-bottom: 10px;
		}
		textarea {
			height: 200px;
			resize: none;
			margin-bottom: 10px;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
		}
		button[type="submit"] {
			padding: 10px 20px;
			background-color: #3e8e41;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		.result {
			margin-top: 20px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			width: 80%;
			max-width: 600px;
		}
		.result p {
			margin: 0;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			line-height: 1.5;
		}
		.result .plagiarism-score {
			background-color: #ffffcc;
			color: #333;
		}
		.result .sentiment-score {
			background-color: #cce6ff;
			color: #333;
		}
		.result .score-label {
			font-weight: bold;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Plagiarism Checker and Sentiment Analyzer</h1>
	</header>
	<main>
		<form id="form" method="POST">
			<label for="file">Upload a file:</label>
			<input type="file" id="file" name="file" ><br>
			<label for="text">Or enter text:</label>
			<textarea id="text" name="index"></textarea>
			<button type="submit">Check</button>
		</form>
		<div class="result" id="result">Plagiarism Detected {{list}} %
		</div>
        <div class="result" id="result">Sentiment Detected {{list2}}
		</div>
		{{list3}}
	</main>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }

    input[type="file"] {
      display: none;
    }

    .upload-button {
      background-color: #6cb2eb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .upload-button:hover {
      background-color: #4e8dc4;
    }

    .skillset {
      display: flex;
      flex-wrap: wrap;
    }

    .skillset label {
      margin-right: 10px;
    }

    .skillset input[type="checkbox"] {
      margin-right: 5px;
    }

    .submit-button {
      background-color: #6cb2eb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.2s ease-in-out;
    }

    .submit-button:hover {
      background-color: #4e8dc4;
    }

    .error {
      color: #f00;
      font-size: 14px;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }

      label {
        font-size: 16px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        font-size: 14px;
      }

      .skillset label {
        margin-right: 5px;
      }

      .skillset input[type="checkbox"] {
        margin-right: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Form</h1>
    <form action="" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="skills">Skills</label>

      <textarea id="skills" name="skills" placeholder="Mention your skills here"></textarea>


      <label for="thesis">Thesis Neeche</label>
      <textarea id="thesis" name="thesis" placeholder="Enter your thesis neeche"></textarea>

      <label for="files">Upload Files</label>
      <div>
        <label for="file1" class="upload-button">Choose File</label>
        <input type="file" id="file1" name="file1">
        <label for="file2" class="upload-button">Choose File</label>
        <input type="file" id="file2" name="file2">
        <label for="file3" class="upload-button">Choose File</label>
        <input type="file" id="file3" name="file3">
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
